	function getInterests(cateName, glbName)
	{
		var strCate = document.getElementById(cateName).textContent;
		var jsonObj = JSON.parse(strCate);

		if (jsonObj.length == 0)
		{
			var ret =  "No genre mentioned.";
			document.getElementById(cateName).textContent = ret;
			return;
		}

		var ret = glbName[jsonObj[0]];
		for (var k = 1 ; k < jsonObj.length; k++)
		{
			var index = jsonObj[k];
			var intName = glbName[index];
			ret += ","+ intName;

		}
		document.getElementById(cateName).textContent = ret;
		return;
	}
